<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio Website</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  
  <style>
  /* Global styles */
  body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  
  /* Header styles */
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
  }
  
  header a {
    color: #fff;
    text-decoration: none;
  }
  
  /* Main content styles */
  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  /* Section styles */
  section {
    margin-bottom: 40px;
  }
  
  /* Footer styles */
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  /* Image styles */
  img {
    max-width: 100%;
    border-radius: 50%;
    margin: auto;
    display: block;
  }
</style>

</head>
  
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="about">
      <h1>About</h1>
      <img src="profile-photo.jpg" alt="My Profile Photo">
      <p>Insert a short bio here.</p>
    </section>
    
    <section id="portfolio">
      <h1>Portfolio</h1>
    </section>
    
    <section id="contact">
      <h1>Contact</h1>
      <p>Insert contact information and a contact form here.</p>
    </section>
  </main>
  
  <footer>
    <p>Copyright Â© 2022 Darius_Cristea</p>
  </footer>
</body>
</html>
